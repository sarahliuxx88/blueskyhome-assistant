<!DOCTYPE html>
<html lang="en">
  <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Configure ChatGPT - BlueSkyHome</title>
      <style>
                * {
                              margin: 0;
                              padding: 0;
                              box-sizing: border-box;
                }

                body {
                              font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
                              background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                              min-height: 100vh;
                              display: flex;
                              align-items: center;
                              justify-content: center;
                              padding: 20px;
                }

                .container {
                              background: white;
                              border-radius: 12px;
                              box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
                              width: 100%;
                              max-width: 500px;
                              padding: 40px;
                }

                header {
                              text-align: center;
                              margin-bottom: 30px;
                }

                h1 {
                              color: #333;
                              font-size: 24px;
                              margin-bottom: 10px;
                }

                .subtitle {
                              color: #666;
                              font-size: 14px;
                }

                .form-group {
                              margin-bottom: 20px;
                }

                label {
                              display: block;
                              color: #333;
                              font-weight: 600;
                              margin-bottom: 8px;
                              font-size: 14px;
                }

                .info-text {
                              color: #666;
                              font-size: 12px;
                              margin-bottom: 10px;
                              line-height: 1.5;
                }

                input[type="text"],
                input[type="password"] {
                              width: 100%;
                              padding: 12px;
                              border: 1px solid #ddd;
                              border-radius: 6px;
                              font-size: 14px;
                              font-family: 'Courier New', monospace;
                              transition: all 0.3s ease;
                }

                input[type="text"]:focus,
                input[type="password"]:focus {
                              outline: none;
                              border-color: #667eea;
                              box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
                }

                .button-group {
                              display: flex;
                              gap: 10px;
                              margin-top: 30px;
                }

                button {
                              flex: 1;
                              padding: 12px 20px;
                              border: none;
                              border-radius: 6px;
                              font-size: 14px;
                              font-weight: 600;
                              cursor: pointer;
                              transition: all 0.3s ease;
                }

                .btn-primary {
                              background: #667eea;
                              color: white;
                }

                .btn-primary:hover {
                              background: #5568d3;
                              transform: translateY(-2px);
                              box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
                }

                .btn-secondary {
                              background: #f5f5f5;
                              color: #333;
                              border: 1px solid #ddd;
                }

                .btn-secondary:hover {
                              background: #efefef;
                }

                .status-message {
                              padding: 12px;
                              border-radius: 6px;
                              margin-bottom: 20px;
                              font-size: 14px;
                              display: none;
                }

                .status-message.success {
                              display: block;
                              background: #d4edda;
                              color: #155724;
                              border: 1px solid #c3e6cb;
                }

                .status-message.error {
                              display: block;
                              background: #f8d7da;
                              color: #721c24;
                              border: 1px solid #f5c6cb;
                }

                .status-message.loading {
                              display: block;
                              background: #e2e3e5;
                              color: #383d41;
                              border: 1px solid #d6d8db;
                }

                .loader {
                              display: inline-block;
                              width: 8px;
                              height: 8px;
                              border-radius: 50%;
                              background: #667eea;
                              animation: pulse 1.5s ease-in-out infinite;
                              margin-right: 5px;
                }

                @keyframes pulse {
                              0%, 100% { opacity: 1; }
                              50% { opacity: 0.5; }
                }
            </style>
  </head>
  <body>
        <div class="container">
                  <header>
                                <h1>ChatGPT Configuration</h1>
                              <p class="subtitle">Set up your OpenAI API key</p>p>
                  </header>
                
                <div id="statusMessage" class="status-message"></div>div>
                
                <form id="configForm">
                            <div class="form-group">
                                            <label for="apiKey">OpenAI API Key</label>label>
                                            <p class="info-text">
                                                Enter your OpenAI API key to enable ChatGPT integration.
                                                <a href="https://platform.openai.com/api-keys" target="_blank" style="color: #667eea; text-decoration: none;">Get your API key here</a>a>
                                            </p>p>
                                            <input type="password" id="apiKey" name="apiKey" placeholder="sk-..." required>
                            </div>div>
                            
                            <div class="button-group">
                                            <button type="submit" class="btn-primary">Save & Test</button>button>
                                            <button type="button" class="btn-secondary" onclick="goBack()">Cancel</button>button>
                            </div>div>
                </form>form>
        </div>div>
      
      <script>
                // Load stored API key
                window.addEventListener('load', () => {
                              const storedKey = localStorage.getItem('openai_api_key');
                              if (storedKey) {
                                                document.getElementById('apiKey').value = '••••••••' + storedKey.slice(-8);
                              }
                });

                // Handle form submission
                document.getElementById('configForm').addEventListener('submit', async (e) => {
                              e.preventDefault();

                              const apiKey = document.getElementById('apiKey').value;
                              const statusEl = document.getElementById('statusMessage');

                              if (!apiKey) {
                                                showStatus('Please enter an API key', 'error');
                                                return;
                              }

                              // Store API key
                              localStorage.setItem('openai_api_key', apiKey);

                              showStatus('Testing API key...', 'loading');

                              try {
                                                const response = await fetch('/api/config', {
                                                                      method: 'POST',
                                                                      headers: {
                                                                                                'Content-Type': 'application/json'
                                                                        },
                                                                      body: JSON.stringify({ apiKey: apiKey })
                                                });

                                                const data = await response.json();

                                                if (data.success) {
                                                                      showStatus('Configuration saved successfully!', 'success');
                                                                      setTimeout(() => {
                                                                                                window.location.href = '/index.html';
                                                                      }, 1500);
                                                } else {
                                                                      showStatus('Error: ' + (data.message || 'Failed to save configuration'), 'error');
                                                }
                              } catch (error) {
                                                showStatus('Error: ' + error.message, 'error');
                              }
                });

                function showStatus(message, type) {
                              const statusEl = document.getElementById('statusMessage');
                              statusEl.textContent = message;
                              statusEl.className = 'status-message ' + type;
                }

                function goBack() {
                              window.location.href = '/index.html';
                }
      </script>
  </body>
</html>html>
      </script></h1>
                  </header>
  </body>
      </style></title>
  </head>
